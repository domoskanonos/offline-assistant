<html>
  <head> </head>
  <body>
    <script>
      function createLink(text, port) {
        var a = document.createElement("a");
        var linkText = document.createTextNode(text);
        a.appendChild(linkText);
        a.title = text;
        a.setAttribute("href", window.location.origin + ":" + port);
        a.target = "_BLANK";
        document.body.appendChild(a);
        document.body.appendChild(document.createElement("br"));
      }
      createLink("Rhasspy", 12101);
      createLink("Node-Red", 1880);
      createLink("Grafana", 3000);
    </script>
  </body>
</html>
