services:
  offline-server-portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/_store/portainer/data:/data
  offline-server-dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080
  offline-server-node-red:
    image: nodered/node-red:1.3.3-12-arm32v7
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - 1880:1880
    volumes:
      - $HOME/_store/node-red/data:/data  
  offline-server-heimdall:
    image: ghcr.io/linuxserver/heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - $HOME/_store/heimdall/config:/config
    ports:
      - 80:80
      #- 443:443
    restart: unless-stopped
  offline-marytts:
    image: "synesthesiam/marytts:5.2"
    restart: unless-stopped
    ports:
      - 59125:59125
  offline-server-rhasspy:
    image: "rhasspy/rhasspy"
    restart: unless-stopped
    volumes:
        - "$HOME/_store/rhasspy/profiles:/profiles"
    ports:
        - "12101:12101"
    devices:
        - "/dev/snd:/dev/snd"
    command: --profile de --user-profiles /profiles
  offline-server-mariadb:
    image: mariadb:arm64v8
    restart: always
    ports:
      - 3306:3306
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - $HOME/_store/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${defaultpassword}  
  offline-server-nextcloud:
    image: nextcloud
    restart: always
    ports:
      - 8080:80
    links:
      - offline-server-mariadb
    volumes:
      - $HOME/_store/nextcloud:/var/www/html
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${defaultpassword}
      - MYSQL_HOST=offline-server-mariadb
      - NEXTCLOUD_ADMIN_USER=root
      - NEXTCLOUD_ADMIN_PASSWORD=${defaultpassword}
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost, 192.168.178.60, 192.168.178.61
